<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Portfolio Ovi 💕</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header>
    <div class="left-header">
      <div class="avatar" id="avatar"><img src="https://files.catbox.moe/uj0t1v.jpg"></div>
      <h1>Ovi</h1>
    </div>
    <button class="heart-btn" id="openGallery">Galeri Ovi ❤</button>
  </header>
  <div class="grid">
    <div class="card"><h3>Umur</h3><p>13 Tahun</p></div>
    <div class="card"><h3>Kelas</h3><p>8 SMP</p></div>
    <div class="card"><h3>Ulang Tahun</h3><p>30 Oktober 2011</p></div>
    <div class="card"><h3>Pacar</h3><p>Bayu</p></div>
    <div class="card"><h3>Tanggal Jadian</h3><p>21 Agustus 2025</p></div>
    <div class="card"><h3>Ekstrakurikuler</h3><p>Mejejaitan Rabu, Pramuka Kamis</p></div>
    <div class="card"><h3>Makanan</h3><p>Dimsum Mentai dan Mie</p></div>
  </div>
</div>

<div class="avatar-modal" id="avatarModal" hidden>
  <img src="https://files.catbox.moe/uj0t1v.jpg">
</div>

<div class="modal" id="galleryModal" hidden>
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-header">
      <h2>Galeri Ovi</h2>
      <button class="close" id="closeGallery">×</button>
    </div>
    <div class="gallery-scroll">
      <div class="gallery-grid">
        <div class="photo"><img src="https://files.catbox.moe/upfp67.jpg"></div>
        <div class="photo"><img src="https://files.catbox.moe/9pjnfs.jpg"></div>
        <div class="photo"><img src="https://files.catbox.moe/uyensu.jpg"></div>
        <div class="photo"><img src="https://files.catbox.moe/4qa8c0.jpg"></div>
        <div class="photo"><img src="https://files.catbox.moe/3d1gup.jpg"></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
